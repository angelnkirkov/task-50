<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form>
      <label for="name">Project name:</label><br />
      <input
        class="input"
        type="text"
        id="name"
        name="name"
        minlength="20"
        required
      /><br />
      <label for="description">Description:</label><br />
      <input
        class="input"
        type="text"
        id="description"
        name="description"
        maxlength="300"
        required
      /><br />
      <label for="name_slug">Name-slug:</label><br />
      <input
        class="input"
        type="text"
        id="name_slug"
        name="name_slug"
        pattern="^([a-z][a-z0-9]*)(-[a-z0-9]+)*$"
        required
      /><br />
      <label for="contributers">Number of contributors:</label><br />
      <input
        class="input"
        type="number"
        id="contributers"
        name="contributers"
        min="1"
        max="100"
        required
      /><br />
      <label for="max_branches">Number of branches:</label><br />
      <input
        class="input"
        type="number"
        id="max_branches"
        name="max_branches"
        min="1"
        max="100"
        required
      /><br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
